<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Трекер задач</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>

<body>
    <form th:action="@{/task/add}" th:object="${task}" method="POST">
        <div class="form-group col-md-6">
            <label for="inputTitle">Название</label>
            <input th:field="*{title}" type="text" class="form-control" id="inputTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDescription">Описание</label>
            <input th:field="*{description}" type="text" class="form-control" id="inputDescription">
        </div>

        <div class="form-group col-md-4">
            <label for="inputExecutor">Исполнитель</label>
            <select id="inputExecutor" class="form-control" th:name="executorId">
                <option selected>Выберите исполнителя</option>
                <option th:each="e : ${executor}"
                        th:value="${e.id}" th:text="${e.name}"></option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="inputOwner">Автор</label>
            <select id="inputOwner" class="form-control" th:name="ownerId">
                <option selected>Выберите автора</option>
                <option th:each="e : ${owner}"
                        th:value="${e.id}" th:text="${e.name}"></option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>

    <div class="form-group col-md-4">
        <a th:href="@{/}" class="btn btn-secondary">на Главную страницу</a>
    </div>
</body>
</html>
